<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <title>MyApp</title>
    <style>
        *{
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            outline: none;
        }
        html {
            height: 100%;
            width: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            -webkit-user-select: none;
            font-family: Helvetica;
        }
    </style>
</head>
<body>

<android-ui
        debug
        onload="document.getElementById('app_loading').style.display = 'none'"
        onclose="document.getElementById('app_closed').style.display = ''"
        style="width: 100%; height:100%;display: none;">
    <activity name="my.app.MainActivity"></activity>
</android-ui>

<!--show when app loading-->
<div id="app_loading" style="position: absolute;width: 100%;top:200px;text-align: center;">
    <h2>Loading...</h2>
</div>
<!--show when root activity finished and history can't go back-->
<div id="app_closed" style="display: none;position: absolute;width: 100%;top:200px;text-align: center;">
    <h3>App already close</h3>
    <a href="#" onclick="location.reload();">relaunch App</a>
</div>

<script src="//cdn.bootcss.com/babel-polyfill/6.3.14/polyfill.min.js"></script>
<script src="androidui-sdk/android-ui.js"></script>
<script src="build/app.js"></script>
</body>
</html>
